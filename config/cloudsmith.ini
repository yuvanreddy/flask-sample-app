# CloudSmith Registry Configuration
# This file contains settings for CloudSmith container registry integration

[cloudsmith]
# Registry URL (provided by CloudSmith)
registry_url = docker.cloudsmith.io

# Repository name (will be created in CloudSmith)
repository = flask-sample-app

# Authentication credentials (stored as GitHub secrets)
# CLOUDSMITH_USERNAME - Your CloudSmith username
# CLOUDSMITH_API_KEY - Your CloudSmith API key

[repositories]
# Development repository
development = your-org/flask-sample-app-dev

# Production repository
production = your-org/flask-sample-app-prod

[retention]
# Keep last N versions
keep_versions = 10

# Clean up after days
cleanup_after_days = 30
