# Default values for flask-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # Docker Hub registry
  registry: docker.io
  repository: yuvanreddy/flask-sample-app
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets:
  - name: cloudsmith-registry-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 5000
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: flask-app.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
    #  - secretName: flask-app-tls
    #    hosts:
    #      - flask-app.local

resources: {}
  # We usually recommend not to specify default resources and to be aware of the
  # effect of the request to limit. See https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/#requests-and-limits
  # for details.
  #
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

# Environment variables
env: []
  # - name: ENVIRONMENT
  #   value: "production"
  # - name: DEBUG
  #   value: "false"

# Secrets (for sensitive environment variables)
secrets: []
